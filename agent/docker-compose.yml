version: '3.8'

networks:
  network:
    driver: bridge

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - NETWORK_NAME=${NETWORK_NAME}
    networks:
      - network
    # volumes:
    #   # Mount for logs (optional)
    #   - ./logs:/app/logs
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Agent is running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
